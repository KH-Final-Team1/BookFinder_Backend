<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>도서 요청 가능 여부 확인</title>
</head>
<body>
<h2>도서 요청 가능 여부 확인</h2>
<label for="isbn">ISBN:</label>
<input type="text" id="isbn" name="isbn" required>
<button onclick="checkBookRequest()">도서 요청 가능 여부 확인</button>
<div id="result"></div>

<script>
    function checkBookRequest() {
        var isbn = document.getElementById('isbn').value;
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function() {
            if (xhr.readyState === XMLHttpRequest.DONE) {
                var response = JSON.parse(xhr.responseText);
                document.getElementById('result').innerHTML = '<p>' + response.message + '</p>';

            }
        };
        xhr.open('GET', 'api/v1/request/check/isbn?isbn=' + isbn, true);
        xhr.send();
    }
</script>
</body>
</html>
